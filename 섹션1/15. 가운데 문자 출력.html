<body>
    <script>
        function solution(str) {
            const strLen = str.length;
            let answer = '';
            if (strLen % 2 === 0) {
                answer = str.substr(strLen/2, 2);
            } else {
                answer = str.substr(strLen/2, 1);
            }
            return answer;
        }
        console.log(solution('study'));
    </script>
