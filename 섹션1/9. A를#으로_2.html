<body>
    <script>
        function solution(str) {
            const arr = [...str];
            let answer = '';
            for (const element of arr) {
                answer += element === 'A' ? '#' : element;
            }
            return answer;
        }
        console.log(solution('BANANA'));
    </script>
</body>
</html>
