<html></html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arrString){
                const arr = arrString.split(' ').map(Number);
                let min = arr[0];
                // let min = Number.MAX_SAFE_INTEGER;
                for (const a of arr) {
                    if (a < min) {
                        min = a;
                    }
                }
                return min;
            }
            console.log(solution('5 3 7 11 2 15 17'));
        </script>
    </body>
</html>
