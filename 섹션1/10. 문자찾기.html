    <title>Document</title>

<body>
    <script>
        function solution(str) {
            const [setence, search] = str.split('\n');
            let cnt = 0;
            for (const s of setence) {
                if (search === s) {
                    cnt++;
                }
            }
            return cnt;
        }
        console.log(solution('COMPUTERPROGRAMMING\nR'));
    </script>
</body>
</html>
