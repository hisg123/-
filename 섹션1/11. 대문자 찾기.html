<body>
    <script>
        function solution(str) {
            let cnt = 0;
            for (const s of str) {
                if (s === s.toUpperCase()) {
                    cnt += 1;
                }
            }
            return cnt;
        }
        console.log(solution('KoreaTimeGood'));
    </script>
</body>
</html>
