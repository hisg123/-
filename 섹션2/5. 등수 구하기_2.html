<html lang="en">

<body>
    <script>
        function solution(n, arr) {
            const answer = Array(n).fill(1);

            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    if (arr[i] < arr[j]) {
                        answer[i]++;
                    }
                }
            }

            return answer.join(' ');
        }

        console.log(solution(5, [87, 89, 92, 100, 76]));
    </script>
</body>

</html>
