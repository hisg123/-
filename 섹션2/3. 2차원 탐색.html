<body>
    <script>
        function solution(str) {
            const [n, aArrStr, bArrStr] = str.split('\n');
            const aArr = aArrStr.split(' ').map(Number);
            const bArr = bArrStr.split(' ').map(Number);
            const result = [];

            for (let i = 0; i < aArr.length; i++) {
                if (aArr[i] === bArr[i]) {
                    result.push("D");
                } else if (
                    (aArr[i] === 1 && bArr[i] === 3) ||
                    (aArr[i] === 2 && bArr[i] === 1) ||
                    (aArr[i] === 3 && bArr[i] === 2) 
                ) {
                    result.push("A");
                } else {
                    result.push("B");
                }
            }
            return result.join('\n');
        }
        console.log(solution('5\n2 3 3 1 3\n1 1 2 2 3'));
    </script>
</body>

</html>
